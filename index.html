<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Create a Video Gallery</title>
    <link rel="stylesheet" href="0.css" type="text/css">
    <script src="jquery.js"></script>
    <script src="db.js"></script>
    <script src="0.js"></script>
    
</head>

    <body>
    
        <div id="noscript"><center><br><br><b>Please enable Javascript.</b><br></center></div>
        <script>document.getElementById('noscript').style.display = 'none';</script>
        
        <div id="hi">
            Title<br>
            <input id="hi_title" type="text" maxlength="128" value="" /><br>
            <br>
            Videolinks<br> 
            <textarea id="hi_links" rows="20" wrap="off"></textarea>
            <div class="cmd">
                <input onclick="cmd.check();"  type="button" value="&nbsp; check &nbsp;" />&nbsp;
                <input onclick="cmd.check(true);" type="button" value="&nbsp; create &nbsp;" />                
            </div>
        </div>
        
        <div id="zoomed">                
            <div id="zoomed_embed"></div>            
            <div class="cmd">
                <br>
                <a class="znav" title="previous Video"     href="javascript:;" onclick="zoomed.prev();" >&nbsp; &nbsp; &nbsp; &nbsp; prev &nbsp;&nbsp;</a> 
                <a class="znav" title="close zoomed View"  href="javascript:;" onclick="zoomed.close();">&nbsp;close&nbsp;</a>
                <a class="znav" title="next Video"         href="javascript:;" onclick="zoomed.next();">&nbsp;&nbsp; next &nbsp; &nbsp; &nbsp; &nbsp;</a>                
            </div>
        </div>
        
        <div id="videos">
            <div id="head">
                <a href="#" id="t_out" title="edit this page" onclick="mode.set_edit();return false;"></a>
                <a id="bitly" href="http://bitly.com/" title="short Link with bit.ly">bit.ly</a>                
            </div>
            <div id="create"> 
                Title<br>
                <input id="title" title="Type in a new Title" type="text" value="" />
                <br>
                <br>                
                <div class="hint">Videolinks</div>
                <div><textarea id="links" wrap="off" title="Videolinks from Youtube, Vimeo, Veoh..."></textarea></div>
                <div class="cmd">
                    <input type="button" value="&nbsp; check &nbsp;" onclick="cmd.check();"/>&nbsp;
                    <input type="button" value="&nbsp; create &nbsp;" onclick="cmd.check(true);" />
                </div>                
            </div>
            <div id="blank">&nbsp;</div>
            
            <div id="ads"></div>
            <br style="clear:left;">
                        
        </div>        
    </body>
</html>
